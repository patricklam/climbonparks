<section class="page-section bg-primary text-white py-5" id="about">
	<div class="container">
		<!-- About Section Heading-->
		<h2 class="page-section-heading text-center text-uppercase text-white">About</h2>
		<!-- Youtube Video -->
        <div class="content introContent">
            <p>Watch the recording of our Town Hall to learn more about the current status of climbing at Devil's Glen, and our campaign to <a href="https://www.youtube.com/watch?v=Jn-0-nSbxT0">#SaveClimbingAtDG</a>!</p>
            <br/>
            <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/Jn-0-nSbxT0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
        <!-- Icon Divider-->
		<div class="divider-custom divider-light">
			<div class="divider-custom-line"></div>
			<div class="divider-custom-icon"><em class="fas fa-star"></em></div>
			<div class="divider-custom-line"></div>
		</div>
		<!-- About Section Content-->
		<div class="row">
			<div class="col-lg-4 ms-auto"><p class="small">{{.Site.Params.AboutLeft}}</p></div>
			<div class="col-lg-4 me-auto"><p class="small">{{.Site.Params.AboutRight}}</p></div>
		</div>

		{{ if .Site.Params.homebutton }}
		<div class="text-center mt-4">
			<a class="btn btn-xl btn-outline-light" href="{{.Site.Params.homebutton.link}}">
				<em class="fas {{.Site.Params.Homebutton.icon}} me-2"></em>
				{{ .Site.Params.Homebutton.text }}
			</a>
		</div>
		{{ end }}
	</div>
</section>
